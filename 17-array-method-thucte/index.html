<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Áp dụng thựu tế của array method khi select options</title>
  <style type="text/css">
     .list-item {
      list-style: none;
   }
</style>
</head>
<body>
   <select id="genderFilter" onchange="myFilter()">
      <option value="">ALL</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
   </select>
   <ul id="userList">
      
   </ul>
<script src="index.js"></script>
</body>
</html>

<!-- onchange event sẽ được kích hoạt khi các value của option thay đổi -->
